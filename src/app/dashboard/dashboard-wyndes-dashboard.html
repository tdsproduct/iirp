
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <link href="/assets/css/jquery-ui.css" rel="stylesheet">




  
  

  <!DOCTYPE html>
<html lang="en" ng-app="iotlabs">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>IoT Worldlabs</title>
  <!-- Bootstrap core CSS-->

 
    
</head>

<body class="sticky-footer bg-dark sidenav-toggled" id="page-top">
  <!-- Navigation-->
  <div class="content-wrapper">
    <div class="container-fluid">
        <div class="row" style="padding:10px 0px;">
          <div class="col-md-12" style="position:relative;">

             <div class="col-lg-3 pull-left">
                 <div style="padding:17px 10px;background:#f4f4f4;font-size:16px;color:#333;text-align:center;float:left"><span style="margin-right:10px;"><img src="/assets/img/netcashsale.png"></span><span>Net Cash Sales</span></div>
                 <div id="totalnetid" style="padding:10px;background:#17658d;font-size:26px;color:#fff;text-align:center;float:left;"></div>
                 
             </div>
            <div class="col-lg-3 pull-left">
                 <div style="padding:17px 10px;background:#f4f4f4;font-size:16px;color:#333;text-align:center;float:left"> <span style="margin-right:10px;"><img src="/assets/img/grosssale.png"></span><span>Gross Sales</span></div>
                 <div id="totalgross" style="padding:10px;background:#17658d;font-size:26px;color:#fff;text-align:center;float:left;"></div>
                 
            </div>
             <div id="weeks" class="pull-right" style=""> <span id="dateSelcted" style="float:left;background: #17658d;padding:4px 15px;color:#fff;font-size:24px;">All</span><span class="calender-text">2017</span>
              <span class="calender-icon"><i class="fa fa-calendar" style="color:#fff;" aria-hidden="true"></i></span></div>
              
              <button (click)="toggleTitle()"> 2017</button>
              
              <h1 class="" >
               
              </h1>
          <div class="title" id="calenderclose" style="display:none">
                <button (click)="init()">All</button>
            <ul>
                <ng-template ngFor let-item [ngForOf]="createRange(52)" let-currentElementIndex="index+1">
                        

                        <div *ngIf="!isValid;then content else other_content"></div>
                        
                        <ng-template #content><button (click)="week(currentElementIndex)">{{currentElementIndex}}</button></ng-template>
                          
                </ng-template>
              </ul>

        </div>

          </div>
        </div>
          
                <div class="panel-body">
                <div [chart]="chart"></div>

                <div [chart]="chartone"></div>
                </div>
                
    </div>
    
    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->
    <footer class="sticky-footer">
      <div class="container">
        <div class="text-center">
          <small>Copyright © Your Website 2017</small>
        </div>
      </div>
    </footer>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fa fa-angle-up"></i>
    </a>
    <!-- Logout Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
            <a class="btn btn-primary" href="login.html">Logout</a>
          </div>
        </div>
      </div>
    </div>
      
   
   
       
  </div>
</body>

</html>
