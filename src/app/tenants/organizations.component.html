<!-- begin breadcrumb -->
<ol class="breadcrumb pull-right">
    <li><a href="javascript:;">Home</a></li>
    <li><a href="javascript:;">Tenants</a></li>
    <li class="active">Organizations</li>
</ol>
<!-- end breadcrumb -->
<!-- begin page-header -->
<h1 class="page-header">Organizations</h1>
<!-- end page-header -->

<!-- begin row -->
<div class="row">
    <!-- begin col-10 -->
    <div class="col-md-10">
        <div >
            <div class="btn-group m-r-5 m-b-5">
                <button (click)="loadOrganizationNewPage()" type="button" class="btn btn-danger m-r-5 m-b-5">New</button>
                <button (click)="loadOrganizationImportPage()" type="button" class="btn btn-success m-r-5 m-b-5">Import</button>
                <!--<a href="javascript:;" data-toggle="dropdown" class="btn btn-default dropdown-toggle">Action <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="javascript:;">Actions</a></li>
                    <li><a href="javascript:;">Trash</a></li>
                    <li><a href="javascript:;">Update</a></li>
                </ul>-->
            </div>
            <div class="panel panel-inverse panel-body">
                <div class="table-responsive">
                    <table id="data-table" class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th width="10px" nowrap><input type="checkbox" value="" /></th>
                            <th width="200px" nowrap>Organization</th>
                            <th width="200px" nowrap>Industry</th>
                            <!--<th width="200px" nowrap>Use Cases</th>-->
                            <th width="200px" nowrap>Domain</th>
                            <th width="200ps" nowrap>Main Contact</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" *ngFor="let org of organizations" >
                            <td width="10px" nowrap><input type="checkbox" value="" /></td>
                            <td class="font-red"><button (click)="loadOrganizationDetailsPage(org.id)" type="button" class="btn btn-link m-b-5 f-s-11" >{{ org.name }}</button></td>
                            
                            <td>{{ org.industry}}</td>
                            <!--<td>{{ org.use_cases}}</td>-->
                            <td>{{ org.domain_name}}</td>
                            <td>{{ org.main_contact}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- end col-10 -->
</div>
<!-- end row -->
