<!-- begin breadcrumb -->
<ol class="breadcrumb pull-right">
    <li><a href="javascript:;">Home</a></li>
    <li class="active">Tenants</li>
</ol>
<!-- end breadcrumb -->
<!-- begin page-header -->
<h1 class="page-header">Tenants</h1>
<!-- end page-header -->

<!-- begin row -->
<div class="row">
    <!-- begin col-10 -->
    <div class="col-md-10">
        <div>
            <div class="btn-group m-r-5 m-b-5">
                <button (click)="loadTenantNewPage()" type="button" class="btn btn-danger m-r-5 m-b-5">New</button>
                <button (click)="loadTenantImportPage()" type="button" class="btn btn-success m-r-5 m-b-5">Import</button>
                <!--<a href="javascript:;" data-toggle="dropdown" class="btn btn-default dropdown-toggle">Action <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="javascript:;">Actions</a></li>
                    <li><a href="javascript:;">Trash</a></li>
                    <li><a href="javascript:;">Update</a></li>
                </ul>-->
            </div>
            <div class="panel panel-inverse panel-body">
                    <div class="table-responsive">
                        <table id="data-table" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th width="10px" nowrap><input type="checkbox" value="" /></th>
                                    <th width="200px" nowrap>Tenant</th>
                                    <th width="200px" nowrap>Organization</th>
                                    <th width="200px" nowrap>Industry</th>
                                    <th width="200px" nowrap># Use Cases</th>
                                    <th width="200px" nowrap># Device Models</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd gradeX" *ngFor="let tenant of listOfTenants">
                                    <td width="10px" nowrap><input type="checkbox" value="" /></td>
                                    <td class="font-red"><button (click)="loadTenantDetailsPage(tenant.id)" type="button" class="btn btn-link m-b-5 f-s-11" >{{ tenant.friendly_name }}</button></td>
                                    
                                    <td>{{ tenant.details.organization }}</td>
                                    <td>{{ tenant.details.industry }}</td>
                                    <td>{{ tenant.details.use_cases }}</td>
                                    <td>{{ tenant.details.device_models }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
            </div>
        </div>
    </div>
    <!-- end col-10 -->
</div>
<!-- end row -->
