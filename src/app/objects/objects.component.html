<!-- begin breadcrumb -->
<ol class="breadcrumb pull-right">
    <li><a href="javascript:;">Home</a></li>
    <li class="active">Objects</li>
</ol>
<!-- end breadcrumb -->
<!-- begin page-header -->
<h1 class="page-header">Objects</h1>
<!-- end page-header -->

<!-- begin row -->
<div class="row">
    <!-- begin col-10 -->
    <div class="col-md-10">
        <div >
            <div class="btn-group m-r-5 m-b-5">
                <!--<button (click)="loadOrganizationNewPage()" type="button" class="btn btn-danger m-r-5 m-b-5">New</button>-->
                <button (click)="loadObjectImportPage()" type="button" class="btn btn-success m-r-5 m-b-5">Import</button>
                
            </div>
            <div class="panel panel-inverse panel-body">
                <div class="table-responsive">
                    <table id="data-table" class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th width="10px" nowrap><input type="checkbox" value="" /></th>
                            <th width="200px" nowrap>Object</th>
                            <th width="200px" nowrap>Industry</th>
                            <th width="200px" nowrap>Use Cases</th>
                            <th width="200px" nowrap>Object Type</th>
                            <th width="200ps" nowrap>Item 2</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" *ngFor="let obj of objects" >
                            <td width="10px" nowrap><input type="checkbox" value="" /></td>
                            <td class="font-red"><button (click)="loadObjectDetailsPage(obj.id )" type="button" class="btn btn-link m-b-5 f-s-11" >{{ obj.id  }}</button></td>
                            
                            <td>{{ obj.organization}}</td>
                            <td>{{ obj.use_cases}}</td>
                            <td>{{obj.object_type}}</td>
                            <td>Data</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- end col-10 -->
</div>
<!-- end row -->
