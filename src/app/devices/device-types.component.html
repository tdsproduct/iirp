<!-- begin breadcrumb -->
<ol class="breadcrumb pull-right">
    <li><a href="javascript:;">Home</a></li>
    <li><a href="javascript:;">Devices Types</a></li>
</ol>
<!-- end breadcrumb -->

<!-- begin page-header -->
<h1 class="page-header">Device Types</h1>
<!-- end page-header -->

<!-- begin row -->
<div class="row">

    <!-- begin col-10 -->
    <div class="col-md-12">
        <div >
            <div class="btn-group m-r-5 m-b-5">
                <button (click)="loadDeviceTypeNewPage()" type="button" class="btn btn-danger m-r-5 m-b-5">New</button>
                <button (click)="loadDeviceTypeImportPage()" type="button" class="btn btn-success m-r-5 m-b-5">Import</button>
               
            </div>
            <div class="panel panel-inverse panel-body">
                <div class="table-responsive">
                    <table id="data-table" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th width="10px" nowrap><input type="checkbox" value="" /></th>
                                <th width="200px" nowrap>Device Type Name</th>
                                <th width="200px" nowrap>Status</th>
                                <th width="200px" nowrap>Use Cases</th>
                                <th width="200px" nowrap>Organization</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX" *ngFor="let deviceType of listOfDevicesTypes">
                                <td width="10px" nowrap><input type="checkbox" value="" /></td>
                                <td class="font-red"><button (click)="loadDeviceTypeDetailsPage(deviceType.id )" type="button" class="btn btn-link m-b-5 f-s-11" >{{ deviceType.friendly_name }}</button></td>
                                <td>{{ deviceType.device_type_status }}</td>
                                <td>{{ deviceType.device_type_usecase }}</td>
                                <td>{{ deviceType.device_type_organization }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- end col-10 -->
</div>
<!-- end row -->
