<!-- begin breadcrumb -->
<ol class="breadcrumb pull-right">
    <!--
    <li><a href="javascript:;">Home</a></li>
    <li><a href="javascript:;">Users</a></li>
    <li class="active">User Detail</li>
    -->
    <li><button (click)="loadEditUser()" *ngIf="isReadOnly" type="button" class="btn btn-danger m-r-5 m-b-5" >Edit</button></li>
    <li><button (click)="closeEditUser()" *ngIf="isReadOnly" id="btnCloseEditUser" type="button" class="btn btn-default m-r-5 m-b-5" >Close</button></li>
    <li><button (click)="cancelEditUser()" *ngIf="!isReadOnly" id="btnCancelEditUser" type="button" class="btn btn-default m-r-5 m-b-5" style="display: none;">Cancel</button></li>
    <li><button (click)="saveEditUser()" *ngIf="!isReadOnly" id="btnSaveEditUser" type="button" class="btn btn-danger m-r-5 m-b-5" style="display: none;">Save</button></li>
</ol>
<!-- end breadcrumb -->

<!-- begin page-header -->
<h1 class="page-header">User Detail</h1>
<!-- end page-header -->

<form class="form-horizontal" [formGroup]="userDetailsForm">

    <!-- begin row -->
    <div class="row">
        <!-- begin col-8 Organization -->
        <div class="float-divs-diff-heights col-md-8">
            <!-- begin panel -->
            <div class="panel panel-inverse" data-sortable-id="form-stuff-1">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                    </div>
                    <h4 class="panel-title">Organization</h4>
                </div>
                <div class="panel-body">

                    <div class="form-group">
                        <label class="col-md-3 control-label">Prefix</label>
                        <div class="col-md-9">
                            <select class="form-control" formControlName="userPrefix" >
                                <option *ngFor="let prefix of listOfUserPrefixes" [value]="prefix" >{{ prefix }}</option>
                                
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Full Name</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" formControlName="fullName"  />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Nick Name</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" formControlName="nickName" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">Suffix</label>
                        <div class="col-md-9">
                            <select class="form-control" formControlName="userSuffix" >
                                <option *ngFor="let suffix of listOfUserSuffixes" [value]="suffix" >{{ suffix }}</option>
                                
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Organization</label>
                        <div class="col-md-9">
                            <select class="form-control" formControlName="userOrganization" >
                                <option *ngFor="let userOrganization of organizations" [value]="userOrganization.id">{{ userOrganization.id }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Job Title</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Required: Must provide a valid `Job Title`" formControlName="userJobTitle" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">Email</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Required: Must provide a valid `Email Address`" formControlName="userEmailAddress" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">Main Contact</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" formControlName="userMainContact" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">Phone Number</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Required: Must provide a valid `Phone Number`" formControlName="userPhoneNumber" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">Mobile Number</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Required: Must provide a valid `Mobile Number`" formControlName="userMobileNumber" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">Address Line 1</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Required: Must provide a valid `Address1`" formControlName="userAddress1" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">Address Line 2</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Optional" formControlName="userAddress2" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">City</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Required: Must provide a valid `City`" formControlName="userCity" />
                        </div>
                    </div>

                    
                    <div class="form-group">
                        <label class="col-md-3 control-label">State or Province</label>
                        <div class="col-md-9">
                            <select class="form-control" formControlName="userState">
                                <option *ngFor="let stateOrProvince of statesOrProvincesPerCountry" [value]="stateOrProvince.name" >{{ stateOrProvince.name }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Country</label>
                        <div class="col-md-9">
                            <select class="form-control" formControlName="userCountry">
                                <option *ngFor="let country of countries" [value]="country.name" >{{ country.name }}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">Postal Code</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Required: Must provide a valid `Postal Code`" formControlName="userPostalCode" />
                        </div>
                    </div>
                </div>
            </div>

            <!-- end panel -->
        </div>
        <!-- end col-8 organization -->

        <!-- begin col-6 User Permissions -->
        <div class="float-divs-diff-heights col-md-4">
            <!-- begin panel -->
            <div class="panel panel-inverse" data-sortable-id="form-stuff-1">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                    </div>
                    <h4 class="panel-title">Permissions</h4>
                </div>
                <div class="panel-body">
                    <label class="control-label">Security Roles</label>
                    <div class="form-group">
                        <div class="col-md-12">
                            <select class="form-control" placeholder="Required: Must provide a valid `Security Role`" formControlName="userSecurityRole" >
                                <option *ngFor="let securityRole of listOfSercurityRoles" [value]="securityRole">{{ securityRole }}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <label class="control-label">Group</label>
                    <div class="form-group">
                        <div class="col-md-12">
                            <select class="form-control" placeholder="Required: Must provide a valid `Group`" formControlName="userGroup" >
                                <option *ngFor="let userGroup of listOfUserGroups" [value]="userGroup.name">{{ userGroup.name }}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- end panel -->
        </div>

        <!-- begin col-6 General Info -->
        <div class="float-divs-diff-heights col-md-4">
            <!-- begin panel -->
            <div class="panel panel-inverse" data-sortable-id="form-stuff-1">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                    </div>
                    <h4 class="panel-title">External</h4>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-md-3 control-label">LinkedIn</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" formControlName="userLinkedIn" />
                        </div>
                    </div>

                </div>
            </div>

            <!-- end panel -->
        </div>

    </div>
</form>
    <!-- end row -->
    <!-- begin row `Edit` button -->
<div class="row">
    
            <div class="col-md-12">
                <ol class="breadcrumb pull-right">
                    <li><button (click)="loadEditUser()" *ngIf="isReadOnly" type="button" class="btn btn-danger m-r-5 m-b-5" >Edit</button></li>
                    <li><button (click)="closeEditUser()" *ngIf="isReadOnly" id="button" type="button" class="btn btn-default m-r-5 m-b-5" >Close</button></li>                    
                    <li><button (click)="cancelEditUser()" *ngIf="!isReadOnly"  type="button" class="btn btn-default m-r-5 m-b-5" >Cancel</button></li>
                    <li><button (click)="saveEditUser()" *ngIf="!isReadOnly"  type="button" class="btn btn-success m-r-5 m-b-5" >Save</button></li>
                </ol>
            </div>
        </div>
    
        <!-- end row `Edit` button -->
