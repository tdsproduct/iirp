<!-- begin breadcrumb -->
<ol class="breadcrumb pull-right">
        <li><a href="javascript:;">Home</a></li>
        <li class="active">Users</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header">Users</h1>
    <!-- end page-header -->
    
    <!-- begin row -->
    <div class="row">
        <!-- begin col-10 -->
        <div class="col-md-10">
            <div >
                <div class="btn-group m-r-5 m-b-5">
                    <button (click)="loadUserNewPage()" type="button" class="btn btn-danger m-r-5 m-b-5">New</button>
                    <button (click)="loadUserImportPage()" type="button" class="btn btn-success m-r-5 m-b-5">Import</button>
                    
                </div>
                <div class="panel panel-inverse panel-body">
                        <div class="table-responsive">
                            <table id="data-table" class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th width="10px" nowrap><input type="checkbox" value="" /></th>
                                        <th width="200px" nowrap>ID</th>
                                        <th width="200px" nowrap>Organization</th>
                                        <th width="200px" nowrap>Group</th>
                                        <th width="200px" nowrap>Full Name</th>
                                        <th width="200px" nowrap>Phone Number</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX" *ngFor="let user of listOfUsers">
                                        <td width="10px" nowrap><input type="checkbox" value="" /></td>
                                        <td class="font-red"><button (click)="loadUserDetailsPage(user.id)" type="button" class="btn btn-link m-b-5 f-s-11" >{{ user.id }}</button></td>
                                        
                                        <td>{{ user.organization }}</td>
                                        <td>{{ user.group }}</td>
                                        <td>{{ user.full_name }}</td>
                                        <td>{{ user.phone_number }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                </div>
            </div>
        </div>
        <!-- end col-10 -->
    </div>
    <!-- end row -->
