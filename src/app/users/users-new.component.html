<!-- begin breadcrumb -->
<ol class="breadcrumb pull-right">
        <!--
        <li><a href="javascript:;">Home</a></li>
        <li><a href="javascript:;">Users</a></li>
        <li class="active">New User</li>
        -->
        <li><button (click)="cancelNewUser()" type="button" class="btn btn-default m-r-5 m-b-5">Cancel</button></li>
        <li><button (click)="saveNewUser()" type="button" class="btn btn-danger m-r-5 m-b-5">Save</button></li>
        <li>&nbsp;</li>
        <li>&nbsp;</li>
    </ol>
    <!-- end breadcrumb -->
    
    <!-- begin page-header -->
    <h1 class="page-header">New User</h1>
    <!-- end page-header -->
    
    <form class="form-horizontal" [formGroup]="usersNewForm">
        <!-- begin row -->
        <div class="row">
                <!-- begin col-8 Organization -->
                <div class="float-divs-diff-heights col-md-8">
                        <!-- begin panel -->
                        <div class="panel panel-inverse" data-sortable-id="form-stuff-1">
                            <div class="panel-heading">
                                <div class="panel-heading-btn">
                                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                                </div>
                                <h4 class="panel-title">User Details</h4>
                            </div>
                            <div class="panel-body">

                                    <div class="form-group">
                                        <label class="col-md-3 control-label">Prefix</label>
                                        <div class="col-md-9">
                                            <select class="form-control" formControlName="userPrefix" >
                                                <option *ngFor="let userPrefix of userPrefixes" [value]="userPrefix">{{ userPrefix}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">First Name</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control"  formControlName="userFirst" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                            <label class="col-md-3 control-label">Middle</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control"  formControlName="userMiddle" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                                <label class="col-md-3 control-label">Last</label>
                                                <div class="col-md-9">
                                                    <input type="text" class="form-control"  formControlName="userLast" />
                                                </div>
                                            </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">Suffix</label>
                                        <div class="col-md-9">
                                            <select class="form-control" formControlName="userSuffix" >
                                                <option *ngFor="let userSuffix of userSuffixes" [value]="userSuffix">{{ userSuffix }}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">Email</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" formControlName="userEmail" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                            <label class="col-md-3 control-label">Main Contact</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" formControlName="userMainContact" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Phone Number</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control"  formControlName="userPhoneNumber" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Mobile</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control"  formControlName="userMobile" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                                <label class="col-md-3 control-label">Address Line 1</label>
                                                <div class="col-md-9">
                                                    <input type="text" class="form-control"  formControlName="userAddress1" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                    <label class="col-md-3 control-label">Address Line 2</label>
                                                    <div class="col-md-9">
                                                        <input type="text" class="form-control" formControlName="userAddress2" />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                        <label class="col-md-3 control-label">City/Province</label>
                                                        <div class="col-md-9">
                                                            <input type="text" class="form-control"  formControlName="userCity" />
                                                        </div>
                                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">State</label>
                                        <div class="col-md-9">
                                            <select class="form-control" formControlName="userState" >
                                                <option *ngFor="let state of userStates" [value]="state.name">{{ state.name }}</option>
                                            </select>
                                        </div>

                                    </div>
                                    <div class="form-group">
                                            <label class="col-md-3 control-label">Postal Code</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control"  formControlName="userPostalCode" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Country</label>
                                            <div class="col-md-9">
                                                <select class="form-control" formControlName="userCountry" >
                                                    <option *ngFor="let country of userCountries" [value]="country.name">{{ country.name }}</option>
                                                </select>
                                            </div>
                                        </div>
                            </div>
                        </div>
                        <!-- end panel -->
                    </div>
                    <!-- end col-8 -->

                <!-- begin col-6 User Permissions -->
                <div class="float-divs-diff-heights col-md-4">
                    <!-- begin panel -->
                    <div class="panel panel-inverse" data-sortable-id="form-stuff-1">
                        <div class="panel-heading">
                            <div class="panel-heading-btn">
                                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                            </div>
                            <h4 class="panel-title">Permissions</h4>
                        </div>
                        <div class="panel-body">
                            <label class="control-label">Security Roles</label>
                            <div class="form-group">
                                    <div class="col-md-12">
                                            <select class="form-control" formControlName="userSecurityRole" >
                                                    <option *ngFor="let userSecurityRole of usersSecurityRoles" [value]="userSecurityRole">{{ userSecurityRole }}</option>
                                            </select>
                                    </div>
                                </div>
                        </div>
                    </div>
                    <!-- end panel -->
                </div>



                <!-- begin col-6 General Info -->
                <div class="float-divs-diff-heights col-md-4">
                    <!-- begin panel -->
                    <div class="panel panel-inverse" data-sortable-id="form-stuff-1">
                        <div class="panel-heading">
                            <div class="panel-heading-btn">
                                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                            </div>
                            <h4 class="panel-title">External</h4>
                        </div>
                        <div class="panel-body">
                                <div class="form-group">
                                        <label class="col-md-3 control-label">LinkedIn</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" formControlName="userLinkedIn" />
                                        </div>
                                </div>

                        </div>
                    </div>
                    <!-- end panel -->
                </div>
        </div>
        <!-- end row -->

        <!-- begin row `Cancel` and `Save` buttons -->
        <div class="row">
            <div class="col-md-12">
                <ol class="breadcrumb pull-right">
                    <li><button (click)="cancelNewUser()" type="button" class="btn btn-default m-r-5 m-b-5">Cancel</button></li>
                    <li><button (click)="saveNewUser()" type="button" class="btn btn-danger m-r-5 m-b-5">Save</button></li>
                    <li>&nbsp;</li>
                    <li>&nbsp;</li>
                </ol>
            </div>
        </div>

        <!-- end row `Cancel` and `Save` buttons -->
    </form>
