<!-- begin breadcrumb -->
<ol class="breadcrumb pull-right">
        <!--
        <li><a href="javascript:;">Home</a></li>
        <li><a href="javascript:;">Users</a></li>
        <li class="active">New User Group</li>
        -->
        <li><button (click)="cancelNewUserGroup()" type="button" class="btn btn-default m-r-5 m-b-5">Cancel</button></li>
        <li><button (click)="saveNewUserGroup()" type="button" class="btn btn-danger m-r-5 m-b-5">Save</button></li>
        <li>&nbsp;</li>
        <li>&nbsp;</li>
    </ol>
    <!-- end breadcrumb -->
    
    <!-- begin page-header -->
    <h1 class="page-header">New User Group</h1>
    <!-- end page-header -->
    
    <form class="form-horizontal" [formGroup]="userGroupsNewForm">
                <!-- begin row -->
                <div class="row">
                        <!-- begin col-8 Group Info -->
                        <div class="float-divs-diff-heights col-md-8">
                                <!-- begin panel -->
                                <div class="panel panel-inverse" data-sortable-id="form-stuff-1">
                                    <div class="panel-heading">
                                        <div class="panel-heading-btn">
                                            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                                            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                                            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                                        </div>
                                        <h4 class="panel-title">Group Info</h4>
                                    </div>
                                    <div class="panel-body">
                                        
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">Group Name</label>
                                                <div class="col-md-9">
                                                    <input type="text" class="form-control" value="{{ userGroup.name }}" formControlName="userGroupName" />
                                                </div>
                                            </div>
                                  
                                    </div>
                                </div>
                                <!-- end panel -->
                            </div>
                            <!-- end col-8 -->
                
                        <!-- begin col-6 User Permissions -->
                        <div class="float-divs-diff-heights col-md-4">
                            <!-- begin panel -->
                            <div class="panel panel-inverse" data-sortable-id="form-stuff-1">
                                <div class="panel-heading">
                                    <div class="panel-heading-btn">
                                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                                    </div>
                                    <h4 class="panel-title">Permissions</h4>
                                </div>
                                <div class="panel-body">
                                    <label class="control-label">Security Roles</label>
                                    <div class="form-group">
                                            <div class="col-md-12">
                                                <select class="form-control" formControlName="userSecurityRole" >
                                                    <option *ngFor="let userSecurityRole of usersSecurityRoles" [value]="userSecurityRole">{{ userSecurityRole }}</option>
                                                </select>
                                            </div>
                                        </div>
                                </div>
                            </div>
                            <!-- end panel -->
                        </div>
                
                </div>
                <!-- end row -->

                <!-- begin row -->
                <div class="row">
                        <div class="panel panel-inverse">
                            <div class="panel-heading">
                                    <div class="panel-heading-btn">
                                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                                    </div>
                                    <h4 class="panel--title">Users</h4>
                                </div>
                                <div class="panel-body">
                                <div class="table-responsive">
                                    <table id="data-table" class="table table-striped table-bordered">
                                        <thead>
                                            <tr>
                                                <th width="10px" nowrap><input type="checkbox" value="" /></th>
                                                <th width="200px" nowrap>User</th>
                                                <th width="200px" nowrap>Organization</th>
                                                <th width="200px" nowrap>Group</th>
                                                <th width="200px" nowrap>Item 1</th>
                                                <th width="200px" nowrap>Item 2</th>
                                                <th width="200px" nowrap>Item 3</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="odd gradeX" *ngFor="let user of listOfUsers">
                                                <td width="10px" nowrap><input type="checkbox" value="" /></td>
                                                <td class="font-red"><a href="/users/{{ user._id }}">{{ user.name }}</a></td>
                                                <td>{{ user.organization }}</td>
                                                <td>{{ user.group }}</td>
                                                <td>{{ user.item1 }}</td>
                                                <td>{{ user.item2 }}</td>
                                                <td>{{ user.item3 }}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                </div>
                        </div>
                </div>
                <!-- end row -->
                            
    </form>
